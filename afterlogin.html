<script>
    const non_gender = document.querySelector('.non-gender');
    const man = document.querySelector('.man');
    const woman = document.querySelector('.woman');

    function getSelectedValue(){
        const selectedValue = document.getElementById('gender').value;
        //console.log(selectedValue);
        non_gender.classList.remove('active');
        console.log(non_gender);
        if (selectedValue==='man'){
            non_gender.classList.remove('active');
            woman.classList.remove('active');
            man.classList.add('active');
        }
        else if (selectedValue==='woman'){
            woman.classList.add('active');
            non_gender.classList.remove('active');
            man.classList.remove('active');
        }
        else if (selectedValue==='non-gender'){
            non_gender.classList.add('active');
            woman.classList.remove('active');
            man.classList.remove('active');
        }
    }
</script>
